{{ define "main" }}
<div class="projects_title">
	<text class="large-text rotate90">{{ .Title }}</text>
</div>
<div class="cards">
{{ range .Pages.ByPublishDate.Reverse }}
	<div class="card_item">
		<div class="card_top">
			<!-- image here -->
		</div>
		<div class="card_bottom">
			<img class="project_card_img" src="img_avatar.png" alt="Avatar" style="width:100%">
			<div>
				<h3><a class="title" href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
				<!-- {{ partial "metadata.html" . }} -->
				<a class="summary" href="{{ .RelPermalink }}">
					<p>{{ .Summary }}</p>
				</a>
			</div>
		</div>	
	</div>
{{ end }}
</div>
{{ end }}
