{{ define "main" }}
<div class="content-container">
	<div class="center-page">
		<form class="contact-form" method="post" action="https://forms.un-static.com/forms/YOUR_ENDPOINT_REFERENCE">
			<div class="form-group flex-row form-row">
				<div>
					<label for="name" class="col-4 col-form-label">Name</label>
					<div class="col-8">
						<div class="input-group">
							<div class="input-group-addon">
								<i class="fa fa-user"></i>
							</div>
							<input id="name" name="name" placeholder="Please enter your name" type="text"
								required="required" class="form-control">
						</div>
					</div>
				</div>
				<div>
					<label for="email" class="col-4 col-form-label">E-mail address</label>
					<div class="col-8">
						<div class="input-group">
							<div class="input-group-addon">
								<i class="fa fa-envelope"></i>
							</div>
							<input id="email" name="email" placeholder="Your e-mail address" type="text"
								required="required" class="form-control">
						</div>
					</div>
				</div>
			</div>
			<div class="form-group row">
				<label for="message" class="col-4 col-form-label">Message</label>
				<div class="message">
					<textarea id="message" name="message" required="required" class="form-control"></textarea>
				</div>
			</div>
			<div class="form-group row">
				<div class="offset-4 col-8">
					<button name="submit" type="submit" class="btn btn-primary">Send</button>
				</div>
			</div>
			<div class="text-center">
				<p><small>(Powered by <a rel="nofollow" href="Un-static Forms">Un-static Forms</a>)</small></p>
			</div>
		</form>
	</div>
</div>
{{ end }}
