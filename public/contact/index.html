<!doctype html><html><head>
<meta charset=utf-8>
<meta name=viewport content="width=device-width,initial-scale=1">
<link rel=stylesheet type=text/css href=/css/style.css>
<script language=javascript type=text/javascript src=/js/feather.min.js></script>
<title>little purpose | Contact WHAT</title>
</head>
<body>
<div class=wrapper><div class=text-center>
<div id=nav-border class="nav-container desktop">
<nav id=nav class="nav justify-content-center text-center">
<a class=nav-link href=/>
little purpose
</a>
<a class=nav-link href=/projects/>
projects
</a>
<a class=nav-link href=/posts/>
blog
</a>
<a class=nav-link href=/about/>
about
</a>
<a class="nav-link active" href=/contact/>
contact
</a>
</nav>
</div>
<div id=nav-border class="nav-container mobile">
<nav id=nav class="nav justify-content-center text-center">
<a class=nav-link href=http://littlepurpose.dev/>
little purpose
</a>
</nav>
</div>
</div>
<div class=toggle-container>
<div>
<div id=lightmode-button class="selected toggle-option" title=lightmode> ☼ </div>
</div>
<div>
<div id=darkmode-button class=toggle-option title=darkmode> ☾ </div>
</div>
</div>
<div id=content>
<div class=content-container>
<div class=center-page>
<form class=contact-form method=post action=https://forms.un-static.com/forms/YOUR_ENDPOINT_REFERENCE>
<div class="form-group flex-row form-row">
<div>
<label for=name class="col-4 col-form-label">Name</label>
<div class=col-8>
<div class=input-group>
<div class=input-group-addon>
<i class="fa fa-user"></i>
</div>
<input id=name name=name placeholder="Please enter your name" type=text required class=form-control>
</div>
</div>
</div>
<div>
<label for=email class="col-4 col-form-label">E-mail address</label>
<div class=col-8>
<div class=input-group>
<div class=input-group-addon>
<i class="fa fa-envelope"></i>
</div>
<input id=email name=email placeholder="Your e-mail address" type=text required class=form-control>
</div>
</div>
</div>
</div>
<div class="form-group row">
<label for=message class="col-4 col-form-label">Message</label>
<div class=message>
<textarea id=message name=message required class=form-control></textarea>
</div>
</div>
<div class="form-group row">
<div class="offset-4 col-8">
<button name=submit type=submit class="btn btn-primary">Send</button>
</div>
</div>
<div class=text-center>
<p><small>(Powered by <a rel=nofollow href="Un-static Forms">Un-static Forms</a>)</small></p>
</div>
</form>
</div>
</div>
</div>
</div><div class=footer>
<p class="text-center small-text">little purpose 2022</p>
</div>
<script defer language=javascript type=text/javascript src=/js/index.js></script>
<script>feather.replace()</script>
</body>
</html>
